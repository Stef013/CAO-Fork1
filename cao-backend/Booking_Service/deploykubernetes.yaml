#?filename=deploy-kubernetes.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flightservice
spec:
  selector:
    matchLabels:
      app: flightservice
  replicas: 1
  template:
    metadata:
      labels:
        app: flightservice
    spec:
      containers:
        - name: flightservice
          image: stefv013/flightservice
          imagePullPolicy: Always
          ports:
            - name: listen-port
              containerPort: 4567
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 512Mi
---
kind: Service
apiVersion: v1
metadata:
  name: accountservice-service
spec:
  selector:
    app: accountservice
  ports:
    - protocol: TCP
      port: 5678
      targetPort: 5678
  type: LoadBalancer